<!DOCTYPE>
<html>
    <head>
        <meta charset="utf-8">
        <title>nodejs实现网页版加密工具</title>
    </head>
    <body>
        <h4>nodejs实现的一个简单的加密工具</h4>
        <form action="">
            <div class="form-group">
                <lable class="form-control">请输入你需要加密的字符串：</lable>
                <input size="100" id="mingwen" name="mingwen">
                <button type="submit">提交</button>
            </div>
        </form>
        <br>
        <h5>结果：</h5>
        <textarea maxlength="600" id="mingwen" name="mingwen" rows="10" cols="50"></textarea>
    </body>
</html>
